  video_download:
  video_transcript: "Hi, I’m Robyn from the TSP. We get a lot of questions about stopping, changing, and starting TSP contributions, and I’m here to help.

  Check with your agency’s or service’s payroll office about its procedures for making an election to start, change, or stop your TSP contributions. They may tell you to use your agency's or service's electronic payroll or benefits system.

  If your agency or service accepts a paper form, you can download and complete the TSP election form from tsp.gov, use the form they give you, or call the ThriftLine at 1-877-968-3778 and choose option 3 to have it sent to you.

  And now you know."
- video_title: "Changing Your Address: Active and Separated Participants, Uniformed Services | Now You Know"
  video_description: Want to prevent missing out on important TSP communications? Here’s what you should do.
  video_id: BrdMYz-R33s
  video_playlist: PLz_6hPnw1Qq4cXP5cD5_cpfW4P0-vTNDX
  video_duration: "1:01"
  video_date:
  video_categories:
    - Now you know
  video_download:
  video_transcript: "Hi, I’m Adrion from the TSP.  Have you changed where you live recently? Or will you sometime this year?

  It’s crucial that you keep your mailing address up to date so that you receive important information about your TSP account that might not be available online. How you change your address with us depends on whether you still work for the federal government.

  If you’re currently a federal employee, you must report your correct address to your agency. Since your agency is responsible for maintaining information about you and submitting it to us if you’re still employed, we can’t accept address changes directly from you.

  If you’re no longer a federal employee, you can log into the My Account section of tsp.gov, visit “Profile Settings,” and review the address listed there. If you need to update it, simply make any necessary changes while you’re logged in to My Account. Or you can fill out Form TSP-9, Change in Address for Separated Participants, and fax or mail it to us.

  If you’re an active duty uniformed services member, you can update your address through the myPay website. Just make sure that you log in and go to the TSP section to change your TSP address. If you change it in the “Correspondence Address” section of myPay, it will not change your TSP address.

  And now you know."
- video_title: "Catch-Up Contributions: When You’re Eligible, Contribution Limits, How-to Contribute | Now You Know"
  video_description: Did you know turning 50 means you can save more for retirement? Making catch-up contributions could be a great way to boost your savings as you near retirement.
  video_id: fE_6wGds0ac
  video_playlist: PLz_6hPnw1Qq4cXP5cD5_cpfW4P0-vTNDX
  video_duration: "1:08"
  video_date:
  video_categories:
    - Now you know
  video_download:
  video_transcript: "Hi, I’m Kevin from the TSP, and I’m going to talk about catch-up contributions. Somewhere between life events and meeting daily expenses, your retirement savings may have fallen short. If you're behind, you can make contributions that may allow you to 'catch up.'

  Starting in the year you turn 50, you can make catch-up contributions to your TSP account that exceed the Internal Revenue Code’s annual elective deferral limit.

  To be eligible to make catch-up contributions, you must expect to contribute the maximum amount allowed of regular employee contributions for the year to the TSP, or to an equivalent tax-deferred employer plan.

  To start, stop, or change your catch-up contribution election to your TSP account, use Form TSP-1-C, Catch-Up Contribution Election (or Form TSP-U-1-C for uniformed services). Your catch-up contributions will stop automatically when you reach the catch-up contribution limit, or at the end of the calendar year—whichever comes first. You must make a new catch-up contribution election each calendar year by completing and submitting a new form. You can download the form from tsp.gov or call the ThriftLine at 1-877-968-3778 and choose option 3 to request a copy.

  And now you know."
- video_title: "Stay with the TSP: Low Admin Expenses, Transfer Money from Eligible Plans | Now You Know"
  video_description: Stay with the TSP after leaving federal Service. Just because you leave federal service doesn’t mean you have to leave the TSP. Here’s why you should stay with us.
  video_id: WvP_r94Pk3c
  video_playlist: PLz_6hPnw1Qq4cXP5cD5_cpfW4P0-vTNDX
  video_duration: "0:50"
  video_date: May 17, 2018
  video_categories:
    - Now you know
  video_download:
  video_transcript: "Hi, Mei-Shan here, from the TSP. You might be wondering if you’re able to keep your money in the TSP after you leave federal service. I’m happy to tell you the answer is YES!

  You can leave your entire account balance in the TSP when you leave federal service if the balance is $200 or more. You can continue to enjoy earnings and low administrative expenses. Once you leave federal service, you’ll no longer be able to make employee contributions. However, you can transfer money into your TSP account from IRAs and other eligible employer plans, but not from Roth IRAs. Your account will continue to accrue earnings, and you can continue to change the way your money is invested in the TSP investment funds by making interfund transfers. And now you know."
- video_title: "TSP Loans: Borrowing from Your Retirement, Costs to Consider, Repaying with Interest | Now You Know"
  video_description: Think twice about borrowing from your TSP account. It could cost you more than you realize.
  video_id: 4jS1GiL3JCk
  video_playlist: PLz_6hPnw1Qq4cXP5cD5_cpfW4P0-vTNDX
  video_duration: "1:03"
  video_date: May 2, 2018
  video_categories:
    - Now you know
  video_download:
  video_transcript: "Hi, I’m Lazetta from the TSP.  We know life happens, and you might be tempted to take a loan from your TSP account. If you do, be aware that taking a TSP loan might cost a lot more than you think.

  When you take out a loan from your TSP account there are some obvious costs to consider:

  - There’s a loan fee of $50 for administrative expenses deducted from the loan check,
  - you temporarily deplete your balance, and
  - you must repay your loan with interest.

  Some costs are a little less clear:

  - All loan repayments are ‘after-tax,’ which means you’ll lose the tax benefit on whatever portion of your loan consisted of Roth money, so you’ll be taxed twice AND will have to pay tax twice on the portion of your payment that represents interest, and
  - because your account balance is depleted, you’ll lose the compound interest you would have earned on that amount had you not taken out the loan.

  Remember: the purpose of contributing to the TSP is to provide you with retirement income, not to build up a balance to borrow from. So, think twice before you take a TSP loan. Your TSP account and your future self will thank you!

  And now you know."
