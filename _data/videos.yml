  video_download:
  video_transcript: "As a TSP participant, you have the opportunity to invest in bonds. But what is a bond? In this video, we'll go over some of the basics.

  A bond is an investment where you lend money to an organization with the understanding that you'll get paid back, with interest, after a certain period of time.

  Most bonds offer a fixed interest rate that never changes. This is why bonds are often referred to as 'fixed income' investments. And most bonds pay you that interest every six months.

  Also, every bond has a maturity date. This means that if you hold onto your bond until that date, you should get back its value with interest.
  Bonds are generally considered less risky than investing in stocks. Because a bond has a stated value and a maturity date, you know that unless an organization goes bankrupt, you'll get back the money you invested.

  There are a couple of ways that you can invest in bonds through the TSP.
  First, you can invest directly in the TSP's Fixed Income Index Investment Fund, or F Fund. The F Fund moves up and down with returns in the bond market.
  Or you can invest in any of the TSP's Lifecycle funds, or L funds, because the F Fund is part of every L Fund.

  But you should know that bonds do have risks.

  Although bonds are fixed income investments, a fixed interest rate doesn't guarantee a fixed price. This means that when interest rates rise, the price of the bonds in the F Fund or L funds will fall, which would lower the value of your TSP account.

  And, as we mentioned before, if the company goes bankrupt, it may only return some of the money you originally lent to it. The F Fund minimizes this risk by diversifying; buying many different bonds and buying only highly rated bonds.

  Want to know more about bonds, the F Fund, or any of the other TSP investment options? Watch our series of videos on YouTube. Or visit tsp.gov to review our fund information sheets."
