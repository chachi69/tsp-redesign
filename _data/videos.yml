# NOW YOU KNOW PLAYLIST
- video_title: Who Inherits Your Money, Order of Precedence, Online Wizard | Now You Know
  video_description: "Designating Your Beneficiaries: Do you know who will receive the money in your TSP account when you die? If you don’t, take some time to ensure your money goes where you want."
  video_id: pVfoGJYFS7U
  video_playlist: PLz_6hPnw1Qq4cXP5cD5_cpfW4P0-vTNDX
  video_duration: "1:18"
  video_date: May 21, 2019
  video_categories:
    - Now you know
  video_download:
  video_transcript: "Hi, I’m Dharmesh with the TSP. Question: Do you know who will receive the money in your TSP account when you pass away? If you don’t, then you need to take some time to ensure your money goes exactly where you want.

  If you’d like your TSP account to be distributed according to the statutory order of precedence, you don’t have to change a thing. Visit the beneficiary section of tsp.gov to read the full statutory order of precedence.

  If you don’t want your TSP account distributed in the order of precedence, complete Form TSP-3, Designation of Beneficiary. You can download the form from tsp.gov or call the ThriftLine at 1-877-968-3778 and choose option 3 to request a copy.

  Return the completed, original form directly to our address on the form or fax it to the number provided in the instructions. Do not submit Form TSP-3 to your agency or service. Be sure to make a copy of the form for your records.

  If you don’t remember whether you’ve submitted a Form TSP-3, you can find out by calling the ThriftLine at 1-877-968-3778 and choosing option 3 to speak with a Participant Service Representative.

  And now you know."
