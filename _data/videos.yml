  video_transcript: "The 10% Early Withdrawal Penalty Tax

  Are you younger than age 59½ and planning to withdraw money from your TSP account?  Then you need to know about the IRS 10% early withdrawal penalty tax.

  This penalty applies to any taxable* portion of a TSP distribution that you do not transfer or roll over to an IRA or eligible employer plan.  So it could apply to a financial hardship withdrawal that you take while still employed with the Federal Government, to a partial or full withdrawal that you might take after you’ve separated from service, or to an unpaid loan balance that is declared a taxable distribution.

  The most important thing you should know about the early withdrawal penalty tax is that it is in addition to any regular income tax you may owe on the amount of your distribution.

  The good news?  There are some exceptions in which you would not be subject to the additional tax if you take your withdrawal before age 59½. Let’s take them one at a time:

  If you separate from Federal service during or after the year you reach age 55, and you take a distribution from your TSP account before you are 59½, you will not have to pay this 10% penalty tax on any taxable amount (even on amounts that you do not transfer or roll over).  But a word of caution:  You cannot escape the additional tax by separating from service before the year you turn 55, and then waiting until you are 55 to take a distribution.

  Here’s another exception:  If you are younger than age 59½ when you separate from Federal service, and you decide to take TSP payments spread over your life expectancy, you will not have to pay the 10% additional penalty tax on those payments . The same is true on any annuity payments you receive when you use any portion of your TSP account for a life annuity.

  Let’s review several other exceptions:

  The 10% early withdrawal penalty tax does not apply to:

  - Eligible refunds of automatic enrollment contributions,
  - Payments made as a result of your total and permanent disability, or death,
  - Distributions from beneficiary participant accounts,
  - Payments ordered by a domestic relations court, or
  - Payments you receive in a year in which you have deductible medical expenses that exceed 7.5% of your adjusted gross income.

  Are you a member of the uniformed services?  Then you should also know that any portion of a TSP distribution that is made up of tax-exempt contributions from pay you earned in a combat zone pay is not subject to the 10% early withdrawal penalty tax.  Furthermore, if you are an eligible Reservist called to duty for more than 179 days, you may be exempt from having to pay the additional tax on a TSP distribution.  If you are in this category, please refer to our tax notice, Important Tax Information About Payments From Your TSP Account, for details.

  Still have questions?  The TSP is happy to help you.  You can find more information on our website or you can call the ThriftLine and ask to speak to a Participant Services Representative."
