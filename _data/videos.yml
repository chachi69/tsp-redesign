  video_transcript: "New to the TSP? Here’s What You Need to Know

  Welcome to the Thrift Savings Plan, the largest 401(k)–type plan in the world. Here are a few things you should know about it.
  As a brand new civilian employee, you’re automatically enrolled in the TSP, and 3% of your basic pay is contributed to your TSP account each pay period.

  These contributions are invested in an age-appropriate Lifecycle fund. Our Lifecycle, or L Funds, provide a mix of everything from short-term U.S. securities to index funds that are made up of domestic and international stocks. The L Funds are invested based on the future date at which you expect to start withdrawing your money, and similar funds are common in most 401(k) plans.

  But you need more than a strategic investment mix to get you to a comfortable retirement. You also have to contribute enough money to your TSP.
  On top of your salary, your agency will also contribute up to 5% of your pay to your TSP account with each paycheck. But you only get the full amount if you contribute at least 5% every pay period as well.

  You can log into your electronic payroll system  at any time to increase your contributions. We encourage you to log on and increase your contribution from the 3% default to 5% to take advantage of the full match. Don’t leave free money on the table.

  While you’re there, consider what type of contributions to make.

  You’re automatically making traditional contributions, which allow you to defer paying taxes until you withdraw your money.
  You may consider Roth contributions, which let you pay taxes on your contributions as you’re making them and receive your earnings tax-free at withdrawal, as long as you meet certain IRS conditions.

  You can also transfer other eligible retirement plans into the TSP. This is something to consider, since the TSP’s low fees let you keep more of what you save, and the TSP’s investments are comprehensive and simple. Submit Form TSP-60 for traditional transfers, and form TSP-60-R for Roth transfers.

  Investing in the TSP is the smart, simple way to save for your retirement.
  Visit us at tsp.gov to learn more."
