  video_transcript: "Uniformed Services: 3 Ways to Add $100,000 to Your TSP Account

  Saving for retirement sounds daunting, but here’s some inspiration: Thousands of uniformed services members younger than 35 have $100,000 or more in their TSP accounts. Here’s how you might join them.

  1. Dial down your cell phone. When you consider data and texting, most plans cost more than $75 per month. Saving that amount could grow into more than $106,000* after 35 years. You probably can’t give up your cell phone completely, but simply scaling back your usage—like making free Internet calls to reach family overseas—can make a difference.
  2. Cut back your cable. The cost of cable is ever-increasing.  If you’re willing to part with your 200 channels, saving that extra $80 a month can mean almost $114,000* in 35 years. Many providers offer basic plans at a big discount.
  3. Think small. Even minor changes can add up over time. For example, investing the $1.50 you’d spend on a soda from the base vending machine each day could grow to $45,000.* And that fancy coffee? Saving the $3.50 you’d spend on a daily cup could brew into $105,000.* The important part is to start early and be consistent.

  Found a way to save extra money? You can sign up for the TSP or increase your contributions by logging into myPay. In the “Traditional TSP and Roth TSP” section, choose how much of your pay you’d like to save, then click “Save” at the bottom of the screen.

  To learn more, visit tsp.gov.

  * Figures assume consistent saving over 30 years and an investment return of 6% per year compounded monthly."
- video_title: 10% Early Withdrawal Penalty Tax
#  video_description:
