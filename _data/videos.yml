  video_download:
  video_transcript: "The TSP has taken a big step with a Roth option. Find out if Roth TSP is right for you.

  We all want to succeed financially, maximize our savings, watch our money grow, and enjoy the payoffs of wise financial planning.

  To make the right decisions you have to understand where you are now and where you want to be down the road; you need a strategy.

  The fact that you're watching this video is a great start. You probably already have a Thrift Savings Plan account or know about the plan and have heard that the TSP now offers a Roth option.

  Roth TSP is a tax strategy for your retirement savings that may pay off for you down the road.

  It's different from Traditional TSP, which takes out your contribution BEFORE taxes; your Roth TSP contribution is taken out of your pay AFTER taxes. With Roth, you contribute after-tax money at your current tax rate; then you'll never pay taxes on those contributions again.

  When you withdraw the money at retirement, your contributions and even your earnings are tax free if you're 59 and 1/2 and your first Roth contribution was at least 5 years ago. You may pay  higher taxes now, but making Roth contributions may help you  save  on taxes later.

  The key question to ask yourself is, do you think you'll be in a higher tax bracket when you need your TSP account?

  You may be in the early stages of your career and expect to earn more as the years go by, you may choose to work after you start to withdraw your TSP account, or you may think tax rates will go up.

  Any of these may mean Roth is right for you.

  Having a TSP strategy that is tailored to you will give you the comfort of knowing that you're doing the right thing for your future.

  Find out if Roth TSP is right for you by taking it one step at a time.

  First, understand your current situation. Do you know your current tax rate? Are you better off choosing TSP contributions to pay taxes now, or in the future?

  Remember, no one has a crystal ball to predict the future.  You should discuss this decision with a financial planner or tax advisor.

  Second, look really closely at the Traditional and Roth options. To help you with these options, we've put together a lot of information and it's all here on the website.

  We've also developed a Contribution Decision Wizard that lets you see the potential impact your decision will have now and later, when selecting Roth TSP or selecting Traditional TSP.

  Third, develop your own plan. This plan might just revolve around your TSP strategy, which may be Roth or Traditional, or a combination of both. Or, it might include other retirement funds, tax strategies, and assets, depending on your own financial situation.

  Just remember, you can't convert your Traditional TSP account balance to Roth TSP and you also can't transfer Roth IRAs to Roth TSP.

  Finally, get started! Once you've reviewed your current situation, your TSP options, and your retirement goals, decide if Roth is right for you.

  Or, if you've already decided that Roth TSP is right for you, use your Agency's Electronic System or download and complete Form TSP-1.

  As with all financial planning, you should re-evaluate your decisions periodically. So, even if Roth TSP may not be your best strategy now, be sure to check in whenever your life situation changes."
