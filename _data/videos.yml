  video_transcript: "Wondering what to do with your TSP account once you leave Federal service? The answer is...nothing!

  As long as your balance is $200 or more, you can leave your account right where it is.

  Whether you’re separating to begin a new career, retiring from military service, or starting a new adventure, your money can stay with the TSP and keep growing, and you can still reap the benefits that the TSP offers.

  Keep your money with us and you’ll continue to enjoy the TSP’s low administrative costs—which are lower than the industry average—and keep more of that you save.

  But even then, you won’t have to take it all at one time; you’ll still have options like taking monthly payments.

  Until then, don’t move! Your TSP account doesn’t expire when you walk out the door. You can rest assured knowing that your TSP account is here for you and your beneficiaries.

  Be sure to check out our other YouTube videos to learn more about vesting, interfund
  transfers, and combining other retirement plans into the TSP."
