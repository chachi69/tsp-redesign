  video_download:
  video_transcript: "Have you ever spent time filling out a form and sending it in – only to find out that it couldn’t be processed?  We know how frustrating that can be. In this video, we share five tips for completing your TSP requests correctly the first time.

  One. Use our wizards. The TSP has developed interactive tools – called “wizards” – that you can use online to help complete certain requests.
  Just visit tsp.gov, sign into My Account, and look under “Online Transactions” in the left column.
  The wizard will walk you through entering your information, and our question icons can explain each step as you go.
  If you’re taking a loan or withdrawal, you can even submit your request online in some cases. Even if you aren’t eligible to complete your request online, the interactive screens prefill the appropriate sections of the form correctly. Then, all you have to do is print it out, enter any missing information – such as signatures, dates, or notary information – and mail or fax it to us.

  Two. Think inside the box. Pay special attention to any boxes you check on your form. They should match up with information you provide in other areas. For example, if you check the box on a withdrawal request indicating that you would like to transfer part of your withdrawal, make sure you complete the corresponding section with details about where the transfer should go.

  Three. Check your status. If you’ve recently left the Federal government, remember that you can keep your money in the TSP. But if you decide to make a withdrawal, make sure your agency or service notifies the TSP of your separation. We’ll send you a letter once this occurs. Until then, you are unable to receive a full or partial withdrawal while your agency or service lists you as active.

  Four. Sweat the small stuff. Many of our forms are read by an optical scanner, so even minor stray marks can cause errors. Use simple block text and be mindful of the boxes. Only complete the pages that are relevant to your account – for example, you can ignore the Roth section of a withdrawal form if you don’t have a Roth balance. And make sure that any percentages add up to 100 when they need to. Double-checking these details can save a lot of time down the line.
  Of course, if you complete your request online using a wizard, the wizard will verify your information, prevent you from making these types of mistakes and – based on the information you provide – direct you to complete only the sections you need.

  Five. Once is enough. Finally, please only send your request once. We can only process the first one we receive – even if you mail or fax the same request multiple times. For certain transactions including loans and withdrawals, you can sign into My Account and check the status of your submission within five days.

  As always, we’re a phone call away if you need help. Call 1-TSP-YOU-FRST and choose option 3 to connect with a Participant Service Representative. We’re available to speak with you weekdays from 7 a.m. until 9 p.m. Eastern time."
